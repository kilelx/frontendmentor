<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- LINKING GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">

  <!-- LINKING CSS SHEETS -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <h1 class="hidden">Random advice generator</h1>

  <article class="card">
    <p class="number">Advice #<span>0</span></p>
    <h2 class="content">" <span>Click on the dice to get a random advice</span> "</h2>

    <img src="./images/" alt="">

    <div class="dice" title="Click to throw the dice" onclick="getAdvice()">
      <img src="./images/icon-dice.svg" alt="Green dice icon">
    </div>
  </article>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">kilelx</a>.
  </div>

  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
